<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Situs Download</title>
  <link rel="stylesheet" href="list.css">
</head>
<body>
<header>
  <h1 class="header-text">Vecdown Website</h1>
</header>

  <main>
    <div class="download-list">
      <div class="download-item">
        <div class="item-info">
          <h2>File 1</h2>
          <p>Jenis File: PDF</p>
        </div>
        <div class="item-download">
          <a href="file1.pdf" download>Download</a>
        </div>
        <div class="item-size">
          <p>1.5 MB</p>
        </div>
      </div>

      <div class="download-item">
        <div class="item-info">
          <h2>File 2</h2>
          <p>Jenis File: ZIP</p>
        </div>
        <div class="item-download">
          <a href="file2.zip" download>Download</a>
        </div>
        <div class="item-size">
          <p>2.2 MB</p>
        </div>
      </div>

      <div class="download-item">
        <div class="item-info">
          <h2>File 3</h2>
          <p>Jenis File: DOC</p>
        </div>
        <div class="item-download">
          <a href="file3.doc" download>Download</a>
        </div>
        <div class="item-size">
          <p>500 KB</p>
        </div>
      </div>
      
      <!-- Tambahkan lebih banyak item download sesuai kebutuhan -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
